---
# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/servletcloud/Andmerada/refs/heads/main/internal/schema/migration.yml.v1.json
# yamllint enable
name: "{{name}}"

up:
  file: ./up.sql

down:
  file: ./down.sql
  block: false
  block_reason: "This migration contains irreversible changes."

# Any information in this section will be copied to
# the migrations table for historical purposes.
meta:
  description: "Full description of the migration"
